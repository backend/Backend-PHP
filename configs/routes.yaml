# Define all custom routes here
routes:
    home:
        route: /
        callback: \Backend\Base\Controllers\Example::home

    test:
        route: /this/is/<id>/<another>
        callback: \Backend\Base\Controllers\Example::params
        defaults:
            another: 'string'

    verb:
        verb: post
        route: /
        callback: \Backend\Base\Controllers\Example::post

# Map the area part of the url to a controller
controllers:
    something: \Backend\Base\Controllers\Example
